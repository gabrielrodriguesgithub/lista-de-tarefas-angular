<div class="login-container">
    <h2 class="titulo-login">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label class="atributo-login" for="email">Email </label>
        <input type="email" id="email" formControlName="email" required>
      </div>
      <div>
        <label class="atributo-login" for="password">Senha</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
      <button type="submit">Login</button>
      <p class="frase-faca-registro">Não tem uma conta? Faça seu <a routerLink="/register">cadastro!</a></p>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
